


<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a81368914c.js"></script>
<br>
 <img class="wave" src="assets/img/wave.png">

<div class="container">
    <div class="img">
        <img src="assets/img/bg.svg">
    </div>
    <div class="login-content"> 
       <form #EditForm='ngForm' name="editform" (ngSubmit)="connecter(EditForm)">
            <img src="assets/img/avatar.svg">
            <h2 class="title">Welcome</h2>
               <div class="input-div one">
                  <div class="i">
                        <i class="fas fa-user"></i>
                  </div>
                  <div class="div">
                    <input type="text" id="Username" [(ngModel)]="obj.Username" #Username="ngModel"   name="Username" class="input"  placeholder="Email"  >
                  </div>
               </div>
               <div class="input-div pass">
                  <div class="i"> 
                       <i class="fas fa-lock"></i>
                  </div>
                  <div class="div"> 
                       <input type="password"  id="Passworld"  [(ngModel)]="obj.Passworld" #Passworld="ngModel"  name="Passworld"  placeholder="Password" class="input">
               </div>
            </div>
            <input type="checkbox" style="margin: -50px 12px -200px -200px;" > admin
            <a href="#">Forgot Password?</a>
            <input type="submit" class="btn" value="Login">
        </form> 
    </div>
</div>

<script>
const inputs = document.querySelectorAll(".input");


function addcl(){
let parent = this.parentNode.parentNode;
parent.classList.add("focus");
}

function remcl(){
let parent = this.parentNode.parentNode;
if(this.value == ""){
parent.classList.remove("focus");
}
}


inputs.forEach(input => {
input.addEventListener("focus", addcl);
input.addEventListener("blur", remcl);
});

</script>
